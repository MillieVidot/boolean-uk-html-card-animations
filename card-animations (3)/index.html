<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card Animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card">
      <nav class="top-nav">
        <img class="arrow icon" src="images/icons/arrow.svg" alt="arrow" />
        <img class="heart icon" src="images/icons/heart.svg" alt="favorite" />
        <img class="menu icon" src="images/icons/menu.svg" alt="menu" />
      </nav>
      <div class="profile">
        <img class="me" src="images/me.jpg" alt="profile pic" />
        <h1 class="name">Millie Vidot</h1>
        <sub class="job-title">UX Designer</sub>
        <p>Building applications that are a joy to use!</p>
        <button class="button">Hire me</button>
        <hr />
      </div>
      <div class="socials">
        <div class="github">
          <img
            class="github-icon icon"
            src="images/icons/github.svg"
            alt="Github"
          />
          <h2 class="follow-figures">1</h2>
          <p class="followers">Followers</p>
        </div>
        <div class="tiwtter">
          <img
            class="twitter-icon icon"
            src="images/icons/twitter.svg"
            alt="Twitter"
          />
          <h2 class="follow-figures">0</h2>
          <p class="followers">Followers</p>
        </div>
        <div class="codesandbox">
          <img
            class="codesandbox-icon icon"
            src="images/icons/codesandbox.svg"
            alt="CodeSandBox"
          />
          <h2 class="follow-figures">0</h2>
          <p class="followers">Followers</p>
        </div>
      </div>
    </article>
  </body>
  <a href="light.html">LIGHT MODE</a>
</html>
